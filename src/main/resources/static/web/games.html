<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav>
        <div id="main-logo">
            <a href="games.html">
                <img id="logo" src="assets/images/main-logo.png" alt="logo">
            </a>
        </div>

        <div id="authentication-section">
            <form id="login-form" onsubmit="return false">
                <label>Email: <input type="email" name="email"></label>
                <label>Password: <input type="text" name="password"></label>
                <!--<label><input id="loginbutton" type="submit" value="LOG IN"></label>-->
                <button id="login-button">LOG IN</button>
            </form>

            <div id="user">
            </div>

            <form id="logout-form" onsubmit="return false">
                <button id="logout-button">LOG OUT</button>
            </form>

            <a href="sign-up.html">
                <button id="sign-btn">
                    <img src="assets/images/login-btn.png" alt="signup button">
                    <p class="nav-font">SIGN UP</p>
                </button>
            </a>
        </div>

    </nav>


    <h1>LEADERBOARD</h1>
    <div id="leaderBoard"></div>

    <div id="user-content">
        <h1>GAMES</h1>
        <div>
            <button id="newgame-button">Create Game</button>
        </div>
        <div id="game-list"></div>
    </div>


    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/security.js"></script>
    <script src="scripts/games.js"></script>
</body>
</html>
